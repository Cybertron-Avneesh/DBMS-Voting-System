<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet"
			id="bootstrap-css"
		/>
		<link rel="stylesheet" href="./css/signup.css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>Register</title>
	</head>
	<body class="main-bg">
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand mx-auto" href="#" style="color: coral">EVOTE</a>
			</nav>
            <div class="intro-area">
                <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <div>
                                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                            </div>
                            <h3>Welcome</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <div><input type="submit" name="" value="Login" /><br /></div>
                        </div>
                        <div class="col-md-9 register-right">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <h3 class="register-heading">Signup</h3>
                                    <div class="row register-form">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Enrollement ID *"
                                                    value=""
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="First Name *"
                                                    value=""
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Last Name *"
                                                    value=""
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    name="date"
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Date Of Birth *"
                                                    onfocus="(this.type='date')"
                                                    onblur="if(!this.value)this.type='text'"
                                                />
                                            </div>
    
                                            <div class="form-group">
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    placeholder="Password *"
                                                    value=""
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    placeholder="Confirm Password *"
                                                    value=""
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    placeholder="Your Email *"
                                                    value=""
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    minlength="10"
                                                    maxlength="10"
                                                    class="form-control"
                                                    placeholder="Your Phone *"
                                                    value=""
                                                />
                                            </div>
    
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Course *" value="" />
                                            </div>
    
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Batch year *"
                                                    value=""
                                                />
                                            </div>
    
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="CGPA *" value="" />
                                            </div>
    
                                            <div class="form-group">
                                                <select class="form-control">
                                                    <option class="hidden" selected disabled>Gender</option>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
    
                                            <input type="submit" class="btnRegister" value="Signup" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</body>
</html>
